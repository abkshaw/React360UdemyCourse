<html>
<head>
  <title>C.V RAMAN VR-LAB</title>    
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>body { background-image: url('1234.jpg'); }</style> 
</head>
<body>
    <!-- Attachment point for your app -->
<div id="initialize">
  <div id="placeHolder">
    <h2>CVRGU VR LAB STUDENT LOGIN PAGE</h2><br>
    <h4>Welcome to VR Lab Session, Please enter your Student ID and Password and click Submit to Begin</h4><br>
    <div class="login">    
    <form id="login" method="get" action="login.php">
        <label><b>STUDENT ID     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>PASSWORD     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <button type="button" class="btn btn-dark" onClick="enterApp();">Submit</button>       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>       
    </form>
  </div> 
 </div>      
</div> 

    <script src="./client.bundle?platform=vr"></script>
    <script>
      // Initialize the React 360 application
      function enterApp() {
        React360.init(
          'index.bundle?platform=vr&dev=true',
          document.getElementById('initialize'),
          {
            assetRoot: 'static_assets/',
          }
        );

        const elem = document.getElementById('placeHolder');
        elem.parentNode.removeChild(elem);
      }
    </script>
  </body>
</html>
